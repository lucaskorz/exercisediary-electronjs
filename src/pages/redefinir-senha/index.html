<!DOCTYPE html>
<html>
<head>
  <title>Redefinicao de Senha</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Redefinicao de Senha</h1>

  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
  </div>

  <button id="resetPasswordBtn">Redefinir Senha</button>
  <button id="returnToLogin">Voltar pro Login</button>

  <p class="message" id="errorMessage"></p>

  <script type="module" src="redefinicao_senha.js"></script>
</body>
</html>
