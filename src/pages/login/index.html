<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ExerciseDiary - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ExerciseDiary</h1>
    <h2>Registre seu progresso, alcance sua grandeza</h2>
    <form id="login-form">
      <label for="email">E-mail</label>
      <input type="text" id="email" placeholder="Informe seu e-mail">

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Informe sua senha">

      <button type="submit">Entrar</button>
    </form>

    <p class="message" id="errorMessage"></p>

    <span style="margin-top: 5px; width: 100%;" id="redefinir">Esqueceu sua senha?</span>
    <button style="margin-top: 5px; width: 100%;" id="signup">Cadastre-se</button>
  </div>
  
  <script type="module" src="login.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
